plugins {
    id 'java'
    id 'application'
}

group = 'com.feueralarm'
version = '1.0.0'

java {
    sourceCompatibility = JavaVersion.VERSION_17  // Moderne Java Version
    targetCompatibility = JavaVersion.VERSION_17
}

repositories {
    mavenCentral()
}

dependencies {
    // HTTP Client (aktualisiert)
    implementation 'org.apache.httpcomponents.client5:httpclient5:5.3.1'
    
    // JSON Processing (moderne Alternative zu json-simple)
    implementation 'com.google.code.gson:gson:2.10.1'
    // ODER
    // implementation 'com.fasterxml.jackson.core:jackson-databind:2.17.0'
    
    // Logging
    implementation 'org.slf4j:slf4j-api:2.0.12'
    implementation 'ch.qos.logback:logback-classic:1.5.3'
    
    // Testing (aktualisiert)
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // JSON Simple (f√ºr bestehenden Code)
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
}

application {
    mainClass = 'com.feueralarm.Main'  // Passe an deine Main-Klasse an
}

test {
    useJUnitPlatform()
}